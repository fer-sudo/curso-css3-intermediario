<!DOCTYPE html>
<html>
<head>	

	<title>formatando links</title>
	<meta charset="utf-8">

	<style type="text/css">

		a { 
			padding: 5px 10px ;
			text-decoration: none;
		}
		
		/*links nao visitados, quando nao foram abertos ainda*/
		a:link {
			color: #b9c941;
		}

		/*links visitados, quando ja foram abertos*/
		a:visited{
			color: #b9c9941;
		}

		/*links hover, passa o cursor sobre o link*/
		a:hover{
			color: #fff;
			background: #6d790f;
		}

		/*links ativos, quando clicados*/
		a:active{
			color: #e4f371;
		}
	</style>

</head>
<body>

	<a href="https://www.google.com.br"> Google </a>|

	<a href="https://www.tecmundo.com.br">tec mundo</a>|

	<a href="https://www.megacurioso.com.br">mega curso</a>|


</body>
</html>
